<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Register page</title>
</head>
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 2px solid #f1f1f1;}
    
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }
    
    img.logo {
      width: 20%;
      border-radius: 20%;
    }
    
    </style>
<body>
    <div class="container  border">
        <div class="container  ">
            <img src="logo.jpg" alt="logo" class="logo">
        </div>
        <din class="container  ">
            <div class="row m-3">
                <div class="col-4">
                    <label for="E-mail ">E-mail</label>
                    <input type="E-mail" class="text-control" id="E-mail">
                </div>
                
    
            </div>
            <div class="row m-3">
                <div class="col-4">
                    <label for="Password">Password</label>
                  <input type="password" class="text-control" id="Password">

                </div>
                
    
            </div>
            <div class="row m-3">
                <div class="col-4">
                    <label for="contact">Contact</label>
                    <input type="contact" class="text-control" id="Contact">
            </div>

            </div>
            <div class="row m-3">
                <div class="col-4">
                    <label for="address">Address</label>
                <input type="Address" class="text-control" id="address">

                </div>
                
    
            </div>
            <div class="row m-3">
                <div class="col-4">
                    <button class="bg-success text-light">Register</button>
                    <p>Already have an account?<a href="#">Login Now</a></p>
                 </div>
               
    
            </div>
           </din>
        </div>
    </body>
</html>
