<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Stop Trekking Solution - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0svjQEgQWvzfU7cRW5JuKBvvxqZvduP4Gkvc/KNxCL9Pm8C3uVEIlMF4CWjW/jzy" crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .login-form {
      max-width: 350px;
      padding: 30px;
      border: 1px solid #ddd;
      margin: 100px auto;
      border-radius: 4px;
    }

    .text-center {
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-link {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">One Stop Trekking Solution</h2>
        <h3 class="text-center">LOGIN PAGE</h3>
        <div class="login-form">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
              <a href="#" class="btn-link">Don't have an account? Register Now</a>
            </div>
            <div class="text-center mt-3">
              <a href="#" class="btn-link">Login with Facebook</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgwbZS7/BXzYhOCvUDoQzT64U646tLNv/pBgzcWEz9bxroJJLt+BKlXTRNQj4z1j" crossorigin="anonymous"></script>
</body>
</html>
